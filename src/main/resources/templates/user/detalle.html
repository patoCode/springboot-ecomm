<!DOCTYPE html>
<html
        lang="es"
        xmlns:th="http://www.thymeleaf.org"
>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>



  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

    <!-- HEADER -->
    <div th:insert="~{admin/template_admin.html::header}"></div>

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Producto</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Producto</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#">
                <img class="img-fluid rounded" th:src="@{/images/{img} (img=${producto.image} )}" th:alt="${producto.name}">
              </a>
            </div>
            <div class="col-lg-6">
              <form th:action="@{/cart/add-item}" method="POST">
			  <input type="hidden" th:value="${producto.id}" name="idProduct">
			  <input type="hidden" th:value="${producto.name}" name="nameProduct">
                <input type="hidden" th:value="${producto.price}" name="price">
                <h2 class="card-title" th:text="${producto.name}"></h2>
                <h2 class="card-title" th:text="'Unid. '+${stock}"></h2>
                <ul class="list-group">
                  <li class="list-group-item">
                    <h5>Precio: <span th:text="${producto.price}"></span></h5></li>
                  <li class="list-group-item">
                    <p>Descripción: <span th:text="${producto.description}"></span></p>
                  </li>
                  <li class="list-group-item"><h6>
                    Cantidad: <input type="number" id="qty" name="qty" autocomplete="off" th:value="${stock}">
                  </h6></li>
                </ul>


                <button type="submit"  class="btn btn-dark">Añadir al carrito </button>

              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- /.container -->


    <!-- FOOTER -->
    <div th:insert="~{admin/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


  </body>

  </html>
